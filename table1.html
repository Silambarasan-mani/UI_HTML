<!DOCTYPE html>
<html>
    <head>
        <title>Table</title>
        <meta http-equiv="refresh" content="5000">

    </head>
    <body>
        <table border="1"
               align="center"
               cellspacing="10px"
               cellpadding="10px">
            <tr>
                <th>SNO</th>
                <th>P_ID</th>
                <th colspan="2">P_NAME & P_COST</th>
            </tr>

            <tr>
                <td rowspan="2">1 <br> 2</td>
                <td>P_101</td>
                <td>P_ONE</td>
                <td>$100</td>
            </tr>

            <tr>
                <td>P_102</td>
                <td>P_TWO</td>
                <td>$200</td>
            </tr>

            <tr>
                <td colspan="3">3 & P_103 & P_THREE</td>
                <td>$300</td>
            </tr>

            <tr>
                <td>4</td>
                <td>P_104</td>
                <td>P_FOUR</td>
                <td>$400</td>
            </tr>

            <tr>
                <td>5</td>
                <td colspan="3">P_105 & P_FIVE& $500</td>
            </tr>
        </table>
    </body>
</html>
