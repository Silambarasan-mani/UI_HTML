<!DOCTYPE html>
<html>
    <head>
        <title>Table2</title>
        <meta http-equiv="refresh" content="5000">
        <style>
            td{
                text-align: center;
            }
            table{
                border-collapse: collapse;
            }
        </style>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <table border="1"
              align="center"
              cellspacing="10px"
              cellpadding="10px">
            <tr>
                <th>Name</th>
                <th>Brand</th>
                <th>Cost</th>
                <th>Rating</th>
                <th>Image</th>
            </tr>
            <tr>
                <td>Shirt1</td>
                <td>POLO</td>
                <td>$100</td>
                <td>
                    <i class="fa fa-star-o"></i>
                    <i class="fa fa-star-o"></i>
                    <i class="fa fa-star-o"></i>
                    <i class="fa fa-star-o"></i>
                    <i class="fa fa-star-o" style="font-size: 24px;color:red;"></i>
                </td>
                <td><img src="images/shirt1.jpg" width="50px"></td>
            </tr>
            <tr>
                <td>Shirt2</td>
                <td>Niki</td>
                <td>$150</td>
                <td>
                    <i class="fa fa-star-o"></i>
                    <i class="fa fa-star-o"></i>
                    <i class="fa fa-star-o"></i>
                    <i class="fa fa-star-o" style="font-size: 24px;color:red;"></i>
                </td>
                <td><img src="images/shirt2.jpg" width="50px"></td>
            </tr>
            <tr>
                <td>Shirt3</td>
                <td>American</td>
                <td>$200</td>
                <td>
                    <i class="fa fa-star-o"></i>
                    <i class="fa fa-star-o"></i>
                    <i class="fa fa-star-o"></i>
                    <i class="fa fa-star-o"></i>
                    <i class="fa fa-star-half-o" style="color: red;"></i>
                </td>
                <td><img src="images/shirt3.jpg" width="50px"></td>
            </tr>
            <tr>
                <td>Pant1</td>
                <td>Niki</td>
                <td>$100</td>
                <td>
                    <i class="fa fa-star-o"></i>
                    <i class="fa fa-star-o"></i>
                    <i class="fa fa-star-o"></i>
                    <i class="fa fa-star-half-o" style="color: blue;"></i>
                </td>
                <td><img src="images/pant1.jpg" width="50px"></td>
            </tr>
            <tr>
                <td>Pant2</td>

                <td>$250</td>
                <td>
                    <i class="fa fa-star-o"></i>
                    <i class="fa fa-star-o"></i>
                    <i class="fa fa-star-o"></i>
                    <i class="fa fa-star-o"></i>
                    <i class="fa fa-star-half-o" style="color: blue;"></i>
                </td>
                <td><img src="images/pant2.jpg" width="50px"></td>
            </tr>
            <tr>
                <td>Pant3</td>
                <td>POLO</td>
                <td>$100</td>
                <td>
                    <i class="fa fa-star-o"></i>
                    <i class="fa fa-star-o"></i>
                    <i class="fa fa-star-o"></i>
                    <i class="fa fa-star-half-o" style="color: blue;"></i>
                </td>
                <td><img src="images/pant3.jpg" width="50px"></td>
            </tr>
        </table>
    </body>
</html>
