<!--
    List
    ******
    1)Ordered List

    2)UnOrdered List

    3)Definition List

    <ol> -is the tag, used to create "order" list
    
    <ul> - is the tag, Used to create "unorder" list

    <li> is the tag, used to create "List Item"

    <dl> is the tag, Used to create "Definition" list
-->

<!DOCTYPE html>
<html>
    <head>
      <title>List</title>

      <style>
          ul{
              background-color: salmon;
              width: 100px;
              margin: 30px;
              display: inline-block;
              border: 2px solid yellow;
              border-radius: 20px;
          }

          li{
              margin: 10px;
              background-color: red;
             padding: 10px;
             border: 2px solid yellow;
             border-radius: 20px;
          }
      </style>
    </head>
    <body>
        <ul>
            <li>SimbuIT</li>
            <li>SimbuIT</li>
            <li>SimbuIT</li>
            <li>SimbuIT</li>
            <li>SimbuIT</li>
        </ul>

        <ul  type="square">
            <li>SimbuIT</li>
            <li>SimbuIT</li>
            <li>SimbuIT</li>
            <li>SimbuIT</li>
            <li>SimbuIT</li>
        </ul>

        <ul type="circle">
            <li>SimbuIT</li>
            <li>SimbuIT</li>
            <li>SimbuIT</li>
            <li>SimbuIT</li>
            <li>SimbuIT</li>
        </ul>

    </body>
</html>
